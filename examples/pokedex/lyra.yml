version: 0.1

schema:
  num: string
  name: string
  img: string
  type: string
  height: string
  weight: string
  weaknesses: string

sharding: auto

outputFile: pokemon.js
outputDirectory: tmp

target:
  platform: cloudflare
  configuration:
    workerName: pokedex
  tests: true

data:
  source: ./get-data.js
